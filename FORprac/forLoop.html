<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //2! - 100!
    var sum = 2;
    for(var i = 2; i < 101; i++){
      for(var j = i; j > 1; j++){
          sum += i;
      }
      document.write(j + "!: " + sum +"<br>");
    }
</script>
</body>
</html>
